<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Icons</title>
    <style>
        body{
              text-align: center;
        }
       
        p{
          
            margin: 20px;
        }
        div{
            display: block;
            margin: 10px;
    
        }
        i{
            font-size: 30px;
             padding: 20px;
             margin: 20px;
        }
    </style>
</head>

<body>

<h1>ICONS</h1>
 <p>Importeer de link vanuit de <a href="https://cdnjs.com/libraries/font-awesome" target="_blank">cdnjs library</a> 
    <br> plak deze link in je head <br> zoek de icons die je wil gebruiken op 
     <a href="https://fontawesome.com/icons/" target="_blank">fontawesome</a>  </p>

 <div style="background-color: grey; ">
    <i class="fa-solid fa-frog" ></i>
    <i class="fa-solid fa-cat"></i>
    <i class="fa-solid fa-crow"></i>
    <i class="fa-solid fa-feather"></i>
    <i class="fa-solid fa-spider"></i>
 </div>
 <h2>Kleur veranderen</h2>
 <div  style="background-color: grey; ">
    <i class="fa-solid fa-address-card" style="color:green;"></i>
    <i class="fa-solid fa-arrow-trend-up" style="color: blue;"></i>
    <i class="fa-solid fa-arrow-rotate-left" style="color: red;"></i>
    <i class="fa-solid fa-bag-shopping" style="color: orange;"></i>
    <i class="fa-solid fa-basket-shopping" style="color: purple;"></i>
 </div>
 <h2>Extra mogelijkheden</h2>
    <div  style="background-color: grey; ">
    <i class="fa-solid fa-bath" style="border: 3px solid blue; border-radius:10px"></i>
    <i class="fa-solid fa-bug" style="text-shadow: 0 0 5px red;"></i>
    <i class="fa-solid fa-bus-simple" style="background-color: yellow;border-radius:50%"></i>
    <i class="fa-solid fa-champagne-glasses" style="text-shadow:5px 5px 5px lightblue; transform: skew(-25deg);"></i>
    <i class="fa-solid fa-wifi" style="color: red;"></i>
        </div>

</body>

</html>
