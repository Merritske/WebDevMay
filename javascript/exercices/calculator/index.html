<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>  
    <div class="rekenmachine">

    <div class="output">
  <div class="clear">C</div>
<div class="resultaat">
</div>
    </div>
  
    <div class="calculator">

        <div class="cijfers">
            <div id="1" class="cijf">1</div>
            <div id="2" class="cijf">2</div>
            <div id="3" class="cijf">3</div>
            <div id="4" class="cijf">4</div>
            <div id="5" class="cijf">5</div>
            <div id="6" class="cijf">6</div>
            <div id="7" class="cijf">7</div>
            <div id="8" class="cijf">8</div>
            <div id="9" class="cijf">9</div>     
            <div id="." class="cijf">.</div>
            <div id="0" class="cijf">0</div>
        </div>
    <div class="operators">

            <div id="+" class="oper">+</div>
            <div id="-" class="oper">-</div>
            <div id="/" class="oper">/</div>
            <div id="*" class="oper">x</div>
            <div id="result" class="res">=</div>
        </div>
    </div>

    </div> 
    <script src="app.js"></script>
</body>

</html>
